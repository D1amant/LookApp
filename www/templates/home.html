<ion-view view-title="DayStudio">
	<ion-content >
    <div class="list card" ng-click="openReserve()" ng-repeat="studios in studios">
      <div class="item item-body" ng-click="openReserve()">
        <img  ng-click="openReserve()" class="full-image" src="{{studios.img}}" width="400px" height="200px">
        <p><b><h2>studios.name</h2></b><p>
          <p>
           {{studios.descriptions}}
          </p>
        </div>

      </div>
 </ion-content>
</ion-view>
