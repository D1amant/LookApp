<ion-modal-view>
  <ion-header-bar class = "bar bar-header bar-positive">
    <h1 class="title">Login</h1>

  </ion-header-bar>
  <ion-content ng-controler='AppCtrl'>
    <div class="logo">
      <img src="assets/img/logo.png" width="200px" height="200px">
    </div>
    <form class= "form-login" >
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button ng-click = "doLogin()" class="button button-block button-positive" >Entrar</button>

        </label>
        <a href="#/cadastre"><p class="text-center link" >Cadastre-se</p></a>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
