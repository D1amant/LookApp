<ion-modal-view>
  <ion-header-bar class = "bar bar-header bar-positive">
    <h1 class="title">Login</h1>

  </ion-header-bar>
  <ion-content ng-controler='AppCtrl'>
    <div class="logo">
      <img src="assets/img/logo.png" width="200px" height="200px">
    </div>
    <form class= "form-login" ng-submit = "submit(login)" >
      <div class="list">
        <label style="{{styleInputEmail}}"  class="item item-input">
          <span class="input-label">Email</span>
          <input  type="email" ng-model="login.email">
        </label>
        <label style="{{styleInputPassword}}" class="item item-input">
          <span class="input-label">Senha</span>
          <input   type="password" ng-model="login.password">
        </label>
        <label class="item">
          <input type="submit" class="button button-block button-positive" value ="Entrar"/>

        </label>
        <a href="#/cadastre"><p class="text-center link" >Cadastre-se</p></a>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
