<ion-view view-title="Reservas" >
 <ion-header-bar class="bar bar-positive">
    <button class="button button-clear button-primary" ng-click="$ionicGoBack()"><i class = "ion-chevron-left"></i></button>
     <h1 class="title">Cadastro Usuario </h1>
   
    </ion-header-bar>
    <form ng-submit="submit(cadastre)" ng-controller ="CadastreController">
	<ion-content>
		<div class="list">
			<label style="{{styleInputName}}" class="item item-input">
				<input type="text" name ='name' placeholder="Nome" ng-model="cadastre.name" />
			</label>


			<label style="{{styleInputEmail}}" class="item item-input">
				<input type="email" name ='email'  placeholder="Email" ng-model="cadastre.email" />
			</label>

			<label style="{{styleInputPhone}}" class="item item-input">
				<input type="tel" name ='phone'  placeholder="Telefone" ng-model="cadastre.phone"/>
			</label>

			<label style="{{styleInputPassword}}" class="item item-input">
				<input type="password" name ='password'  placeholder="Senha"  ng-model="cadastre.password"/>
			</label>


	
		</div>
	</div>
	

</ion-content>
<div class="bar bar-footer bar-positive"">
		<input class = "mybutton"  type="submit" name="Salvar">
	<div>
	</form>
<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar bar-positive">
     <h1 class="title">Parab√©ns </h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Ok</button>
   
    </ion-header-bar>
    <ion-content>
    <br/>
    <br/>

      <h1 class="title">Dados Salvos com Sucesso </h1>
    </ion-content>
  </ion-modal-view>
</script>
</ion-view>
